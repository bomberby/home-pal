<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Server Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agent.css') }}">

</head>
<body{% if bg %} style="background: #{{ bg }};"{% endif %}{% if dark %} class="dark"{% endif %}>
    <div class="container">
        <h1>Dashboard</h1>
    
        <!-- Main Content Container -->
        <div class="main-content">
            <!-- Tasks Section -->
            <div class="card tasks-card">
                <h2>Tasks</h2>
            <ul id="tasks-list"></ul>
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button onclick="addTask()">+</button>
        </div>

        <!-- Right Section - Shopping List -->
        <div class="card shopping-list-card">
            <h2>Shopping List</h2>
            <ul id="shopping-list"></ul>
            <input type="text" id="shopping-input" placeholder="Add an item...">
            <button onclick="addShoppingItem()">+</button>
        </div>

        <!-- Weather Section -->
        <div class="card weather-card">
            <h2>Weather</h2>
            <button onclick="openWeatherSettings()">âš™</button>
            <div class="wrapper">
                <div class="container">
                    <canvas id="weather-chart" height="300"></canvas>
                </div>
            </div>
            <div class="updated"> </div>
        
            <!-- Weather Settings Modal -->
            <div id="weather-settings-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeWeatherSettings()">&times;</span>
                    <h3>Weather Settings</h3>
                    <div id="weather-location-list"></div>
                    <input type="text" id="weather-location" placeholder="Enter your location...">
                    <button onclick="updateWeatherLocation()">+</button>
                </div>
            </div>
        </div>

        <!-- Google Calendar Section -->
        <div class="card calendar-card">
            <h2>Google Calendar</h2>
            <button id="logout-button">ðŸ”’</button>
            <button id="login-button">ðŸ”‘</button>
            <ul id="calendar-events"></ul>
        </div>

        <!-- Train Schedule Section -->
        <div class="card train-card">
            <h2>Train Schedule</h2>
            <ul id="train-schedule-headers"></ul>
            <ul id="train-schedule"></ul>
        </div>
    </div>

    <!-- Camera feeds -->
    <div id="cam-section" class="cam-section"></div>

    <!-- Persona - fixed to bottom-left, outside the page grid -->
    <div class="persona-card">
        <div id="persona-spinner" class="persona-spinner">Generating...</div>
        <div id="persona-content" style="display:none;">
            <div id="persona-suggestion" class="persona-suggestion" style="display:none;"></div>
            <div class="persona-bubble-row">
                <div class="persona-bubble" id="persona-bubble"></div>
                <button id="persona-speak-btn" class="persona-speak-btn" title="Speak" style="display:none;">ðŸ”Š</button>
            </div>
            <div class="persona-img-wrapper">
                <img id="persona-img" alt="persona">
            </div>
        </div>
    </div>

    <div id="mic-toggle" class="mic-off" title="Agent is not listening">
        <div class="mic-wave">
            <span></span><span></span><span></span><span></span>
        </div>
        <div class="mic-icon">
            ðŸŽ¤
        </div>
    </div>
    <div id="light-toggle">
       <div class="light-icon">
            ðŸ’¡
        </div>
    </div>
    <div id="rainbow-toggle">
        <div class="light-icon">
            ðŸŒˆ
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="{{ url_for('static', filename='js/dist/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dist/chartjs-plugin-annotation.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/weather.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tasks.js') }}"></script>
    <script src="{{ url_for('static', filename='js/train-schedule.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shopping-list.js') }}"></script>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cam.js') }}"></script>
    <script src="{{ url_for('static', filename='js/agent.js') }}"></script>
    <script src="{{ url_for('static', filename='js/persona.js') }}"></script>
</body>
</html>
