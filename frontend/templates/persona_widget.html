<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persona</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #{{ bg }};
      font-family: 'Inter', Arial, sans-serif;
      overflow: hidden;
    }

    .persona-widget {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100%;
      overflow: hidden;
    }

    #persona-spinner {
      color: rgba(255, 255, 255, 0.55);
      font-size: 0.85rem;
      font-style: italic;
      padding: 12px;
    }

    #persona-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .persona-bubble-row {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
      margin-bottom: 8px;
      z-index: 10;
    }

    .persona-speak-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.35;
      padding: 2px;
      flex-shrink: 0;
      transition: opacity 0.2s;
      line-height: 1;
    }

    .persona-speak-btn:hover { opacity: 0.85; }
    .persona-speak-btn:disabled { opacity: 0.15; cursor: default; }

    .persona-bubble {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 14px;
      padding: 9px 14px;
      font-size: clamp(12px, 3.5vw, 15px);
      font-style: italic;
      color: #1b2559;
      filter: drop-shadow(0 4px 10px rgba(30, 30, 60, 0.35));
      max-width: min(200px, 90%);
      text-align: center;
      position: relative;
      transition: opacity 0.3s ease;
      word-break: break-word;
    }

    .persona-bubble::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border: 8px solid transparent;
      border-top-color: rgba(255, 255, 255, 0.92);
      border-bottom: 0;
    }

    #persona-img {
      margin-top: -10px;
      width: min(200px, 100%);
      flex: 1 1 0;
      min-height: 0;
      object-fit: contain;
      object-position: top center;
      display: block;
      -webkit-mask-image: linear-gradient(to bottom, black 65%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 65%, transparent 100%);
      transition: opacity 0.6s ease;
    }

    @keyframes persona-float {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="persona-widget">
    <div id="persona-spinner">Generating...</div>
    <div id="persona-content" style="display:none;">
      <div class="persona-bubble-row">
        <div class="persona-bubble" id="persona-bubble"></div>
        <button id="persona-speak-btn" class="persona-speak-btn" title="Speak" style="display:none;">ðŸ”Š</button>
      </div>
      <img id="persona-img" alt="persona">
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/persona.js') }}"></script>
</body>
</html>
